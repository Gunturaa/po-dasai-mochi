<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">

    <title>Video Tutorial - PO Dasai Mochi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #fff !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #667eea !important;
            transform: translateY(-2px);
        }

        .page-header {
            margin-top: 100px;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 3rem;
        }

        .videos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .video-player {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 1rem;
            background: #000;
        }

        .video-content {
            color: white;
        }

        .video-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .video-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .video-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .video-link:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* Modal Styles */
        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: none;
            border-radius: 15px;
        }

        .modal-body {
            padding: 0;
        }

        .modal-video {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .page-header {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .videos-container {
                grid-template-columns: 1fr;
                padding: 0 1rem 2rem;
            }

            .modal-video {
                height: 250px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

                        <a class="nav-link active" href="video-tutorial.html">Video Tutorial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-header" data-aos="fade-down" data-aos-duration="1000">
        Video Tutorial
    </header>

    <main class="videos-container" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
        <!-- Video Card 1 - Vimeo Embed -->
        <article class="video-card">
            <div style="padding: 56.25% 0 0 0; position: relative;">
                <iframe
                    src="https://player.vimeo.com/video/1103253857?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Tutorial dasai"></iframe>
            </div>
            <script src="https://player.vimeo.com/api/player.js"></script>
            <div class="video-content">
                <h3 class="video-title">Tutorial</h3>
                <p class="video-description">Pastikan Koneksi Internet Lancar.</p>
                <a href="#" class="video-link" data-bs-toggle="modal" data-bs-target="#videoModal1">Tonton
                    Fullscreen</a>
            </div>
        </article>
    </main>


    <!-- Modal untuk Video Fullscreen -->
    <div class="modal fade" id="videoModal1" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="videoModalLabel">Tutorial</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div style="padding: 56.25% 0 0 0; position: relative;">
                        <iframe
                            src="https://player.vimeo.com/video/1103253857?autoplay=1&muted=0&title=0&byline=0&portrait=0"
                            frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                            referrerpolicy="strict-origin-when-cross-origin"
                            style="position:absolute;top:0;left:0;width:100%;height:100%;" allowfullscreen
                            title="Tutorial dasai fullscreen"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Pause video when modal is closed
        document.getElementById('videoModal1').addEventListener('hidden.bs.modal', function () {
            const video = this.querySelector('video');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        });

        // Optional: Auto-pause other videos when one starts playing
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
            video.addEventListener('play', function () {
                videos.forEach(otherVideo => {
                    if (otherVideo !== this && !otherVideo.paused) {
                        otherVideo.pause();
                    }
                });
            });
        });
    </script>
