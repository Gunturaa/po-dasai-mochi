<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Input PO & Antrian - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #0f0f1a;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 2rem;
        }

        #antrianForm {
            background-color: #1a1a2e;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.5);
        }

        h3 {
            text-align: center;
            margin-bottom: 1rem;
            color: #00eaff;
        }

        #antrianInputs div {
            border: 1px solid #333;
            background-color: #22223a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        input,
        select {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.6rem;
            border: none;
            border-radius: 5px;
            background-color: #2b2b44;
            color: white;
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            box-shadow: 0 0 10px #6a11cb;
        }
    </style>

    <form id="antrianForm">
        <h3>Tambah/Edit Antrian</h3>
        <label for="poDatetime">Tanggal & Waktu PO:</label>
        <input type="datetime-local" id="poDatetime" name="poDatetime" required>
        <div id="antrianInputs"></div>
        <button type="submit">Simpan Semua</button>
    </form>

    <script>
        const BIN_ID = "687cf3f8ee4b395e61f241bc";
        const MASTER_KEY = "$2a$10$dXo6oKsaLDFUYI4RQmujxuGdKk7MOTAycYzcOwgMnAjPXAaJC9GuK";

        async function loadData() {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { "X-Master-Key": MASTER_KEY }
            });
            const data = await res.json();
            document.getElementById('poDatetime').value = data.record.poDatetime || new Date().toISOString().slice(0, 16);
            populateForm(data.record.queue || []);
        }

        function populateForm(queue) {
            const container = document.getElementById('antrianInputs');
            container.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const q = queue[i] || { name: '', number: '', status: 'belum', version: 'Dasai Reguler', color: '' };
                container.innerHTML += `
        <div>
          <input type="text" name="name${i}" placeholder="Nama" value="${q.name}">
          <input type="number" name="number${i}" placeholder="Nomor Antrian" value="${q.number}">
          <select name="status${i}" style="color: ${q.status === 'proses' ? '#ffcc00' : q.status === 'selesai' ? '#00ff99' : '#ff6666'}">
            <option value="belum" ${q.status === 'belum' ? 'selected' : ''}>belum</option>
            <option value="proses" ${q.status === 'proses' ? 'selected' : ''}>proses</option>
            <option value="selesai" ${q.status === 'selesai' ? 'selected' : ''}>selesai</option>
          </select>
          <select name="version${i}" style="color: ${q.version === 'Liberty Walk' ? '#ff00ff' : q.version === 'GTR' ? '#00ccff' : '#ffffff'}">
            <option value="Dasai Reguler" ${q.version === 'Dasai Reguler' ? 'selected' : ''}>Dasai Reguler</option>
            <option value="Liberty Walk" ${q.version === 'Liberty Walk' ? 'selected' : ''}>Liberty Walk</option>
            <option value="GTR" ${q.version === 'GTR' ? 'selected' : ''}>GTR</option>
          </select>
          <input type="text" name="color${i}" placeholder="Warna" value="${q.color || ''}">
        </div>
      `;
            }
        }

        document.getElementById('antrianForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const inputs = [...document.querySelectorAll('#antrianInputs div')];
            const queue = inputs.map((div, i) => ({
                name: div.querySelector(`input[name='name${i}']`).value,
                number: parseInt(div.querySelector(`input[name='number${i}']`).value),
                status: div.querySelector(`select[name='status${i}']`).value,
                version: div.querySelector(`select[name='version${i}']`).value,
                color: div.querySelector(`input[name='color${i}']`).value
            }));

            const poDatetime = document.getElementById("poDatetime").value || new Date().toISOString();

            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "X-Master-Key": MASTER_KEY
                },
                body: JSON.stringify({ poDatetime, queue })
            });

            alert('Data berhasil diperbarui!');
        });

        loadData();
    </script>
