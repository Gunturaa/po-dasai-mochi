<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guntura - Input PO dan Antrian</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0f1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 4rem auto;
            background: rgba(30, 30, 45, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px #00f2fe;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00f2fe;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe;
        }

        label {
            font-weight: 600;
            margin-top: 1rem;
        }

        input[type="datetime-local"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            border: 1px solid #00f2fe;
            background: rgba(30, 30, 45, 0.9);
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="datetime-local"]:focus,
        input[type="number"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px #6a11cb;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            border: none;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 15px #6a11cb;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            color: #00f2fe;
            text-shadow: 0 0 10px #00f2fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Input PO dan Antrian</h1>
        <form id="gunturaForm">
            <label for="poDatetime">Waktu PO Tersedia (Tanggal & Waktu):</label>
            <input type="datetime-local" id="poDatetime" name="poDatetime" required />

            <label for="queueNumber">Total Sedang Dikerjakan:</label>
            <input type="number" id="queueNumber" name="queueNumber" min="0" required />

            <button type="submit">Simpan</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('gunturaForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const poDatetime = document.getElementById('poDatetime').value;
            const queueNumber = document.getElementById('queueNumber').value;

            if (!poDatetime || !queueNumber) {
                alert('Mohon isi semua field.');
                return;
            }

            localStorage.setItem('poDatetime', poDatetime);
            localStorage.setItem('queueNumber', queueNumber);

            const messageEl = document.getElementById('message');
            messageEl.textContent = 'Data berhasil disimpan!';
            setTimeout(() => {
                messageEl.textContent = '';
            }, 3000);
        });

        // Load saved data on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedPoDatetime = localStorage.getItem('poDatetime');
            const savedQueueNumber = localStorage.getItem('queueNumber');

            if (savedPoDatetime) {
                document.getElementById('poDatetime').value = savedPoDatetime;
            }
            if (savedQueueNumber) {
                document.getElementById('queueNumber').value = savedQueueNumber;
            }
        });
    </script>
</body>

</html>
