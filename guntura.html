<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Input PO & Antrian - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f1a;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #1a1a2e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.6);
        }

        input,
        button {
            width: 100%;
            margin-top: 1rem;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        input {
            background-color: #222;
            color: white;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 0 10px #6a11cb;
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
            color: #00ff99;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Update PO & Antrian</h2>
        <form id="gunturaForm">
            <label for="poDatetime">Tanggal & Waktu PO:</label>
            <input type="datetime-local" id="poDatetime" name="poDatetime" required>

            <label for="queueNumber">Nomor Antrian:</label>
            <input type="number" id="queueNumber" name="queueNumber" min="0" required>

            <button type="submit">Simpan ke JSONBin</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const BIN_ID = "687cf3f8ee4b395e61f241bc";
        const MASTER_KEY = "$2a$10$dXo6oKsaLDFUYI4RQmujxuGdKk7MOTAycYzcOwgMnAjPXAaJC9GuK";

        document.getElementById('gunturaForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const poDatetime = document.getElementById('poDatetime').value;
            const queueNumber = document.getElementById('queueNumber').value;

            const data = {
                poDatetime,
                queueNumber
            };

            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": MASTER_KEY,
                        "X-Bin-Private": "false"
                    },
                    body: JSON.stringify(data)
                });

                const json = await res.json();

                document.getElementById('message').textContent = "✅ Data berhasil diperbarui!";
            } catch (err) {
                document.getElementById('message').textContent = "❌ Gagal menyimpan data: " + err.message;
            }
        });

        // Load existing data into the form
        window.addEventListener("DOMContentLoaded", async () => {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": MASTER_KEY }
                });
                const json = await res.json();
                const data = json.record;

                if (data.poDatetime) document.getElementById('poDatetime').value = data.poDatetime;
                if (data.queueNumber) document.getElementById('queueNumber').value = data.queueNumber;
            } catch (err) {
                console.error("Gagal mengambil data:", err);
            }
        });
    </script>
</body>

</html>
